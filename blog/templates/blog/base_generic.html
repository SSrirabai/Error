<!-- BlogNVlog/blog/templates/blog/base_generic.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %}My Travel Blog{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand text-white" href="#">Travel Blog by Kool Cats Team.</a>
            <ul class="navbar-nav ml-auto d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'admin:login' %}?next={% url 'admin:index' %}" target="_blank">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'blog:login' %}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'blog:logout' %}">Log Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'blog:register' %}">Register New User</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container mt-4">
        <section id="content">
            {% block content %}{% endblock %}
        </section>
    </div>
    <footer class="mt-5">
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
